<!DOCTYPE html>
<html>
    <head>
        <title>Wedding Photos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="결혼 축하 감사합니다">
        <meta property="og:image" content="https://sowiseted.github.io/wedthanks/thankyoucard.jpg">
        <meta property="og:url" content="https://sowiseted.github.io/wedthanks">
        <meta property="og:type" content="website">
        <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .photo-container {
            max-width: 996px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .photo-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        @media (max-width: 768px) {
            .photo-container {
                padding: 0;
            }
        }
        </style>
    </head>
    <body>
        <div class="photo-container">
            <img src="thankyoucard.jpg" alt="Wedding Thank You Card">
        </div>
    </body>
</html>
